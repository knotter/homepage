<!DOCTYPE html>
<html>
<head>
	<title>Style Placement</title>
	<link rel="stylesheet" href="style.css">
	<style type="text/css">
		h1 {
			color: maroon;
			font-weight: bold;
			background-color: green;
			text-align: center;
			border: 1px solid yellow;
			width: 400px;
		}
		h2 {
			color:blue;
			font-style: italic;
			background-color: green;
			width: 200px;
			text-align: center;
		}
		h2:hover,h2:active {
			background-color: purple;
			color:white;
		}

	</style>

</head>
<body>
	<h1>Style Placement</h1>
	<p>When adding a style for a particular group of contents, we should edit it in the style colomn. However, when adding a style for a designated content, we can directly have style command in that semantic tag.</p>
	<h2>Example:</h2>
    <article style="text-align:center;"> I am centered!</article>

</body>
</html>
